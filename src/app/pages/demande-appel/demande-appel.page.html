<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Demande Appel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="Form" (ngSubmit)="submit(Form)" class="mt-2 w-100 ion-padding" novalidate>
      
    <ion-item lines="full">
      <ion-label position="floating">Motif *</ion-label>
      <ion-input formControlName="motif" id="motif" type="text"></ion-input>
    </ion-item>

      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.motif.errors?.required">
        Motif is required.
      </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.motif.errors?.minlength">
        Motif should be min 2 chars long.
      </span>

    <ion-item lines="full">
      <ion-label position="floating">Commentaire *</ion-label>
      <ion-textarea formControlName="commentaire" id="commentaire" type="text"  ></ion-textarea>
    </ion-item>

      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.commentaire.errors?.required">
        Commentaire is required.
      </span>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.commentaire.errors?.minlength">
        Commentaire should be min 2 chars long.
      </span>

      <ion-item lines="full">
        <ion-label position="floating">Traité *</ion-label>
        <ion-checkbox formControlName="traite" checked="true" ></ion-checkbox>
      </ion-item>

        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.traite.errors?.required">
          Traité is required.
        </span>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.traite.errors?.minlength">
          Traité should be min 2 chars long.
        </span>

      <!-- <ion-item lines="full">
        <ion-label>Notification *</ion-label>
        <ion-checkbox formControlName="notification" id="notification" color="ligth"></ion-checkbox>
      </ion-item>

        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.prenom.errors?.required">
          Prenom is required.
        </span> -->

      <!-- <ion-item lines="full" formGroupName="typeRapportEntity" formArrayName="typeRapportEntity" >
        <ion-label>Type Rapport *</ion-label>
        <ion-select placeholder="Select One" formControlName="idTypeRapport">
          <ion-select-option *ngFor="let x of List1"  value={{x.idTypeRapport}} >{{x.libelle}}</ion-select-option>
          <ion-select-option value="m">Male</ion-select-option>
        </ion-select>
      </ion-item>

      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.typeRapportEntity.errors?.required">
        type Rapport is required.
      </span> -->

  </form>

  <div class="mt-3 text-center">
    <ion-button expand="block" fill="outline" (click)="submit(Form)" [disabled]="!Form.valid">
      <ion-icon slot="start" name="add"></ion-icon>
      Ajouter
    </ion-button>
  </div>

</ion-content>
