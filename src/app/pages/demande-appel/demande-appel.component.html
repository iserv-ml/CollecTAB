<div class="main">

  <app-nav-bar></app-nav-bar>

<div class="content">

  <div>
    <button class="burger" (click)="open()">☰</button>
  </div>

  <div  class="mt-3 mx-20 h1 text-secondary">
    List des demandes de services
  </div>

  <div class="mt-3 p-12 m-20 br-2 white center_block">

    <div class="mt-3 p-4 m-20 br-2 white center_block">
      <div class="p-4 flex space">
        <button mat-stroked-button color="primary">Mise a jour</button>
        <button mat-stroked-button color="primary">Exporter</button>
        <!-- <div class="flex user_info"> -->
  
          <!-- <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-primary" type="button">Button</button>
            <button class="btn btn-outline-secondary" type="button">Button</button>
          </div> -->
  
        <!-- </div> -->
      </div>
    </div>

    <div class="main-searchbar" debounce="500">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" animated>
      </mat-form-field>
    </div>

    <mat-card>

      <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource">
  
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i=index"> {{i + 1}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date : "dd MMMM y"}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="agent">
            <th mat-header-cell *matHeaderCellDef> Agent </th>
            <td mat-cell *matCellDef="let element"> {{element.user.nom}} - {{element.user.prenom}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="motif">
            <th mat-header-cell *matHeaderCellDef> Motif </th>
            <td mat-cell *matCellDef="let element"> {{element.motif}} </td>
          </ng-container>
    
          <!-- Symbol Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.commentaire}} </td>
          </ng-container>
    
          <!-- Symbol Column -->
          <ng-container matColumnDef="affecte">
            <th mat-header-cell *matHeaderCellDef> Affecté à </th>
            <td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
          </ng-container>
    
          <!-- Symbol Column -->
          <ng-container matColumnDef="statu">
            <th mat-header-cell *matHeaderCellDef> Statu </th>
            <td mat-cell *matCellDef="let element"> {{element.traite}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-icon (click)="openDialog(element.idDemande)" style="margin-right: 27px; color: rgb(120, 120, 248);">view_column</mat-icon>
              <mat-icon (click)="openDialog2(element.idDemande)" style="margin-right: 27px; color: rgb(120, 120, 248);">open_in_new</mat-icon>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
  
    </mat-card>

    <div class="p-4 flex space">
      <div class="flex user_info">
      </div>
    </div>
  </div>

</div>


</div>
