      <div class="mt-3 p-12 m-20 br-2 white center_block">
  
        <mat-card >
  
          <div class="mat-elevation-z8">
  
            <ol class="list-group" *ngFor="let quartier of Quartier; let i=index" >
              <li *ngIf="quartier.communeEntity.idCommune == id" class="list-group-item d-flex justify-content-between align-items-start" (click)="showQuartier(quartier.idQuartier)" >
                <div class="ms-2 me-auto">
                  <div class="fw-bold">{{i + 1}} {{quartier.libelle}}</div>
                  <!-- Cras justo odio -->
                </div>
                <!-- <span class="badge bg-primary rounded-pill">14</span> -->
              </li>
            </ol>
        </div>
      
        </mat-card>

        <mat-dialog-actions align="end">
            <!-- <button mat-button mat-dialog-close style="background-color: rgb(247, 247, 247);" *ngIf="List.valider == null || List.valider == false" (click)="submit()">Valider</button> -->
            <button mat-button mat-dialog-close style="background-color: rgb(120, 120, 248);">Fermer</button>
