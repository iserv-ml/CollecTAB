
<mat-card class="example-card" >

    <mat-card-subtitle>Renvoie du statistique</mat-card-subtitle><br><br>
    <mat-card-title>Motif</mat-card-title><br>

    <mat-card-content>

        <form class="example-form" [formGroup]="Form" (ngSubmit)="submit(Form)" >
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Motif renvoi</mat-label>
              <textarea type="text" id="motifRenvoi" formControlName="motifRenvoi" matInput [errorStateMatcher]="matcher"
                     placeholder="veuillez inserer le motif"></textarea>
              <mat-hint>Errors appear instantly!</mat-hint>
              <mat-error *ngIf="isSubmitted && motifRenvoi.hasError('motifRenvoie') && !motifRenvoi.hasError('required')">
                Please enter a valid motif length
              </mat-error>
              <mat-error *ngIf="isSubmitted && motifRenvoi.hasError('required')">
                motif is <strong>required</strong>
              </mat-error>
            </mat-form-field>
        </form>

    </mat-card-content>

    <mat-divider inset></mat-divider>

    <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>

</mat-card>
<br><br><br><br><br><br>

  <mat-dialog-actions align="end" *ngIf="List">
    <button mat-button mat-dialog-close style="background-color: rgb(38, 192, 90); margin-bottom: 10px;" expand="block" fill="outline" (click)="submit(Form)" [disabled]="!Form.valid">Valider</button><br>
    <button mat-button mat-dialog-close style="background-color: rgb(120, 120, 248);" (click)="close()">Fermer</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
  </mat-dialog-actions>
